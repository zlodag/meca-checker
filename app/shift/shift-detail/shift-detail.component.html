
<div class="card text-center">
    <div class="card-header">
        Shift x
    </div>
    <div class="card-block">
        <div class="row align-items-center">

            <div class="col-sm-6">
                <h4>Start</h4>
                <app-datetime
                    [datetime]="start"
                    (updated)="onStartUpdated($event)"
                    ></app-datetime>
            </div>

            <div class="col-sm-6">
                <h4>End</h4>
                <app-datetime
                    [datetime]="end"
                    (updated)="onEndUpdated($event)"
                    ></app-datetime>
            </div>
