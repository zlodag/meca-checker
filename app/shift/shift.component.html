<div class="form-inline">

    <div class="form-group">
        <ngb-datepicker
            [(ngModel)]="startDate"
            required
            (ngModelChange)="onStartUpdated()"
            ></ngb-datepicker>
    </div>

    <div class="form-group">
        <ngb-timepicker
            [(ngModel)]="startTime"
            required
            (ngModelChange)="onStartUpdated()"
            ></ngb-timepicker>
    </div>

    <span>{{ start | date:'short' }}</span>

</div>

<ngb-timepicker
    [(ngModel)]="shiftDuration"
    required
    (ngModelChange)="onDurationUpdated()"
    ></ngb-timepicker>

<div class="form-inline">

    <div class="form-group">
        <ngb-datepicker
            [(ngModel)]="endDate"
            required
            (ngModelChange)="onEndUpdated()"
            ></ngb-datepicker>
    </div>

    <div class="form-group">
        <ngb-timepicker
            [(ngModel)]="endTime"
            required
            (ngModelChange)="onEndUpdated()"
            ></ngb-timepicker>
    </div>

    <span>{{ end | date:'short' }}</span>

</div>
